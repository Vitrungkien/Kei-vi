<body>

	<br>
	<br>
	<div class = "container">
		<div class = "row">
			<div class = "col-md-6 col-md-offset-3">
				<h1> Đăng nhập </h1>


				<form>
					<!-- <div if="${param.error}">
						<div class="alert alert-danger">Tài khoản hoặc mật khẩu không hợp lệ</div>
					</div>
					<div th:if="${param.logout}">

					</div> -->

					<div class="form-group">
						<label for="email"> Email </label> :
						<input type="text" class="form-control" id="email" name="email"
							   placeholder="Nhập email" autofocus="autofocus"  />
					</div>
					<div class="form-group">
						<label for="password">Mật khẩu</label>:
						<input type="password" id="password" name="password" class="form-control"
							   placeholder="Nhập mật khẩu" />
					</div>


					<div class="form-group">
						<div class="row">
							<div class="col-sm-6 col-sm-offset-3">
								<input type="submit" name="login-submit" id="login-btn" class="form-control btn btn-primary" value="Đăng nhập" />
							</div>
						</div>
					</div>
				</form>

				<div class="form-group">
					<span>Chưa có tài khoản? <a href="/signup.html">Đăng ký tại đây</a></span>
					<br>
					<span>Bạn là nhà xe? <a href="/signup-seller.html">Đăng ký bán tại đây</a></span>
				</div>
			</div>
		</div>
	</div>

</body>
	<script>

handleLoginForm();

function handleLoginForm() {
    var loginBtn = document.querySelector('#login-btn');
    loginBtn.onclick = function(e) {
        e.preventDefault();
        var email = document.querySelector('input[name="email"]').value;
		var password = document.querySelector('input[name="password"]').value;
        var dataForm = {email, password};

        loginFunc(dataForm);
        return false;
    }
}

function setCookie(cname, cvalue, exdays) {
  const d = new Date();
  d.setTime(d.getTime() + (exdays*24*60*60*1000));
  let expires = "expires="+ d.toUTCString();
  document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
}

function loginFunc(data) {
    
    var options = {
            method: "POST", 
            headers: {
                "Content-Type": "application/json", 
				
            },
            body: JSON.stringify(data)
        }

    // console.log(data);
    fetch('http://localhost:8080/api/v1/auth/login', options)
      .then(function(response) {
        return response.json();
      })
      .then(dataResponse => {	
		var token = dataResponse.data["token"];
		// console.log(token);
		setCookie('Authorization', token, 3);	
        window.location.href = "./index.html"; 
      })
      .catch(error => {
        console.error('There has been a problem with your fetch operation:', error);
      });
}



	</script>
</html>
