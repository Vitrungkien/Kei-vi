<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/css/header.css" />
    <link rel="stylesheet" href="/assets/css/home.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>

    <style>
        /* body {
            background-color: #860592;
        } */

    </style>
    <title>I am totoro</title>
  </head>
  <body>
   <div class="main-body">
    <!-- header -->
    <div class="header" id="header">
      <!-- Render header here -->
    </div>

    <!-- Body -->
    <div class="row">
      <!-- Danh sach nha xe hop tac -->
      <div class="col-lg-3" style="width: 20%; margin: 24px">
        <div class="row" style="background-color: #fff; border-radius: 10px">
          <h2 class="">Nhà xe hợp tác</h2>
          <div id="nha-xe"
            style="max-height: 3280px; overflow-y: auto; border-radius: 10px"
          >
            <!--    Danh sách tên nhà xe... -->
          </div>
        </div>
      </div>

      <!-- Search & Products list -->
      <div class="container1 col-lg-6"
        style="padding: 0; margin: 30px; width: 50%"
      >
        <!-- Search by keyword form -->
        <form id="sByKeyword" class="searchFrm">
          <input type="text" class="search-key form-control" placeholder="Tìm kiếm" name="keyword"
            style="border-radius: 40px; width: 87%"
            />
          <button type="submit" id="searchBtn" class="btn btn-primary"
            style="margin-left: 12px; height: 50px">
            Tìm kiếm
          </button>
        </form>

        <!-- Search by startAddress, endAddress & startTime1 -->
        <div class="search-form">
          <div class="search-input">
            <form id="sBy3Arg" class="searchFrm">
              <div class="input-box">
                <img class="search-form-icon" src="/assets/img/clock-regular.svg" alt=""/>
                <div class="input-and-label">
                  <p class="input-box-label">Điểm đón</p>
                  <input type="text" class="form-control" name="startAddress" placeholder="Nhập điểm đón"/>
                </div>
              </div>

              <div class="input-box">
                <img class="search-form-icon" src="/assets/img/location.png" alt=""/>
                <div class="input-and-label">
                  <p class="input-box-label">Điểm trả</p>
                  <input type="text" class="form-control" name="endAddress" placeholder="Nhập điểm trả"/>
                </div>
              </div>

              <div class="input-box">
                <img class="search-form-icon" src="/assets/img/clock.png" alt=""/>
                <div class="input-and-label">
                  <p class="input-box-label">Giờ đi</p>
                  <input type="time" class="form-control" name="startTime1" placeholder="HH:mm:ss"/>
                </div>
              </div>

              <div class="search-button">
                <button type="submit" id="search-form-btn">Tìm kiếm</button>
              </div>
            </form>
          </div>
        </div>

        <!-- List all products -->
        <div class="right-body">
          <h2>Tất cả vé</h2>
          <div id="productList">
            <!-- Placeholder for product list -->
          </div>

          <div id="pagination" style="text-align: center">
            <!--                    Phân trang tại đây...-->
          </div>
        </div>
      </div>

      <!--  Thông báo -->
      <div class="col-lg-3" style="width: 20%; margin: 24px; right: 0">
        <div class="row" style="background-color: #fff; border-radius: 10px">
          <h2>Thông báo</h2>
          <div id="all-notice" style="max-height: 3280px">
            <!--            Danh sách thông báo...-->
          </div>
        </div>
      </div>
    </div>
   </div>
    <footer>
      <div class="footer">Copyright 2023 by Vi Trung Kiên - B19DCVT195</div>
    </footer>

    <script src="./assets/js/header.js"></script>
    <script src="./assets/js/renderAllProducts.js"></script>
    <script src="./assets/js/handleForm.js"></script>
    <script src="./assets/js/renderStoreName.js"></script>
    <script src="./assets/js/renderNotice.js"></script>
    <script src="./assets/js/tabSlide.js"></script>
  </body>
</html>
