    <script>
      // Fetch data from the API
      fetch('http://localhost:8080/api/v1/me')
              .then(response => response.json())
              .then(data => {
                // Update HTML content with data from the API
                document.getElementById('user-id').innerText = data.userID;
                document.getElementById('email').innerText = data.email;
                document.getElementById('full-name').innerText = data.firstName + ' ' + data.lastName;
                // document.getElementById('full-name1').innerText = data.firstName + ' ' + data.lastName;
                document.getElementById('phone-number').innerText = data.phoneNumber;
                document.getElementById('role').innerText = data.role;
                var formattedCreatedAt = moment(data.createdAt).format('HH:mm:ss DD/MM/YYYY');
                document.getElementById('created-at').innerText = formattedCreatedAt;

                // Update authorities if needed
                var authoritiesDiv = document.getElementById('authorities');
                data.authorities.forEach(authority => {
                  var p = document.createElement('p');
                  p.innerText = 'Authority: ' + authority.authority;
                  authoritiesDiv.appendChild(p);
                });
              })
              .catch(error => console.error('Error fetching data:', error));
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
