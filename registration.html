<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login V5</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
<link rel="icon" type="image/png" href="./assets/fonts/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="./assets/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="./assets/fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="./assets/css/util.css">
	<link rel="stylesheet" type="text/css" href="./assets/css/login.css">
<!--===============================================================================================-->
<script src="./lib/jquery-3.7.1.js"></script>
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100" style="background-image: url('./assets/img/bg-01.jpg');">
			<div class="wrap-login100 p-l-110 p-r-110 p-t-62 p-b-33">
				<form action="http://localhost:8080/api/v1/auth/signup" method="POST"
				class="login100-form validate-form flex-sb flex-w">
					<span class="login100-form-title p-b-0">
						Đăng ký
					</span>	
					<div class="p-t-31 p-b-9">
						<span class="txt1">
							Tài khoản
						</span>
                        <span style="color: red;">*</span>
					</div>
					<div class="wrap-input100 validate-input" data-validate = "Username is required">
						<input class="input100" type="text" name="email" >
						<span class="focus-input100"></span>
					</div>
					
					<div class="p-t-13 p-b-9">
						<span class="txt1">
							Mật khẩu
						</span>
                        <span style="color: red;">*</span>
					</div>
					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<input class="input100" type="password" name="password" >
						<span class="focus-input100"></span>
					</div>

					<div class="p-t-31 p-b-9">
						<span class="txt1">
							Họ
						</span>
					</div>
					<div class="wrap-input100 validate-input" data-validate = "Full name is required">
						<input class="input100" type="text" name="firstName" >
						<span class="focus-input100"></span>
					</div>		
					
					<div class="p-t-31 p-b-9">
						<span class="txt1">
							Tên
						</span>
					</div>
					<div class="wrap-input100 validate-input" data-validate = "Full name is required">
						<input class="input100" type="text" name="lastName" >
						<span class="focus-input100"></span>
					</div>	
					
					<div class="p-t-31 p-b-9">
						<span class="txt1">
							Số điện thoại
						</span>
                        <span style="color: red;">*</span>
					</div>
					<div class="wrap-input100 validate-input" data-validate = "Phone number is required">
						<input class="input100" type="text" name="phoneNumber" >
						<span class="focus-input100"></span>
					</div>	

					<div class="container-login100-form-btn m-t-17">
						<button type="submit" class="login100-form-btn" id="signup-btn">
							Đăng ký
						</button>
					</div>

					<div class="w-full text-center p-t-55">
						<span class="txt2">
							Đã có tài khoản?
						</span>

						<a href="./signin.html" class="txt2 bo1">
							Đăng nhập tại đây
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>
<script src="./assets/js/handleForm.js"></script>
<script>
	console.log(6 + 'n', 'n' + 6);
</script>
</body>
</html>
